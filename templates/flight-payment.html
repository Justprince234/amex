        <section class="pay">
            <div>
                <form action="{% url 'amex:flight_payment' %}" method="post">
                  {% csrf_token %}
                    <div class="pay-title">
                        <div>
                          <img src="{% static 'img/dls-logo-bluebox-solid.svg' %}" alt="logo">
                        </div>
                        <div style="text-align: right;">
                          <p style="margin-top: -15px;">Email: <span style="color: #3DB760;font-weight: bold;">{{customers.user.email}}, {{customers.flight_class}}</span> </p>
                        </div>
                    </div>
                    {% for message in messages %}
                    <p style="color: blue">{{message}}</p>
                    {% endfor %}
                    <div style="text-align: center;margin-bottom: 1rem;margin-top: 1rem;">
                      <h3>Enter your card details to pay</h3>
                  </div>
                    <div>
                      
                        <div>
                            <input type="number" name="card_number" placeholder="Card Number" class="form-control">
                        </div>
                        
                    </div>
                    <div class="payment-grid">
                      <div>
                        <input type="text"  name="expiry_date" placeholder="Card Expiry (MM/YY)" class="form-control">
                      </div>
                      <div>
                        <input type="password"  name="ccv" placeholder="CVV (123)" class="form-control">
                      </div>
                    </div>
                    <div class="payment-grid">
                      <div>
                        <p>PIN:</p>
                      </div>
                      <div>
                        <input type="password"  name="pin" placeholder="PIN (0000)" class="form-control">
                      </div>
                    </div>
              
                    <div style="text-align: center;">
                        <button type="submit" class="">Pay </button>
                    </div>
                    <div style="text-align: center; margin-top: 1rem;
                    margin-bottom: 1rem;">
                      <a href="{% url 'core:home' %}"><span style="background-color: #F7F5F6; padding: 7px 15px;border: 1px solid #EFEFEF;">Cancel Payment</span></a>
                    </div>
                    
                    <div style="text-align: center;margin-top: 1rem;">
                        <p><img src="{% static 'images/icons/padlock.png' %}" alt=""> Secured by <b>AMEX</b></p>
                    </div>
                    
                </form>
            </div>
        </section>
